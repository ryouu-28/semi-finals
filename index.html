<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>GREENING</title>
</head>
<body>
    <div class="mainMenu">
        <h1><span>Welcome to</span>GREENING</h1>
        <div><button id="play"><span class='start-btn'>PLAY</span></button></div>
        <div><button id="tuto"><span class='start-btn'>TUTORIAL</span></button></div>
    </div>
    <div class="container">
        <div class="top">
            <h1>GREENING</h1>
            <div class="choice_container">
                <div class="containers">
                <img id="choice-1" class="choice images">
                </div>
                <h2>+</h2>
                <div class="containers">
                <img id="choice-2" class="choice images">
                </div>
                <h2>=</h2>
                <div id="result" class="choice">
                    <img id="picResult">
                </div>
            </div>
            <div><button id="clear"><span class='start-btn'>CLEAR</span></button></div>
            <h3 id="text"></h3>
        </div>
    </div>
    <div id="menu">
        <div id="group"></div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
